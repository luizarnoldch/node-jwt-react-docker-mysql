version: '3'
services:
  postgres:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
  prisma:
    image: prismagraphql/prisma:latest
    restart: always
    ports:
      - "4466:4466"
    environment:
      PRISMA_DATABASE_URL: postgres://postgres:postgres@postgres:5432/mydatabase
      PRISMA_CONFIG: |
        port: 4466
        databases:
          default:
            connector: postgres
            migrations: true
            url: ${env:PRISMA_DATABASE_URL}
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
    ports:
      - "3000:3000"